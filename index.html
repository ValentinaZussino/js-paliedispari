    <!-- Palidroma -->
    <h1 class="text-center titoli text-uppercase mb-5">w le funzioni</h1>
    <h2 class="titoli pb-3">Scopri se la tua parola &egrave; palindroma</h2>
    <label class="vzinput after-parola me-2"><input id="parola" type="text" class="p-1"></label>
    <button id="btn-verifica">Verifica</button>  
    <p class="pt-3"></p>

    <!-- Pari e dispari -->
    <h2 class="titoli pb-3 mt-5">Sfida il computer a pari e dispari</h2>

    <label class="vz-input-n after-num w-25 me-2"><input id="numero-utente" type="number" placeholder="Da 1 a 5" class="w-100 p-1"></label>
    <button id="btn-gioca">Gioca</button>
    <p id="txt-num-ut" class="pt-3"></p>
    <p id="txt-num-pc"></p>
    <p id="txt-somma"></p>
    <p id="txt-scelta"></p>
    <p id="txt-risultato" class=""></p>

    <script src="./js/script.js"></script>
